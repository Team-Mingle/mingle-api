databaseChangeLog:
  - changeSet:
      id: created table for auth code
      author: Boyeong Choi
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: email
                  type: VARCHAR(100)
              - column:
                  constraints:
                    nullable: false
                  name: auth_token
                  type: TEXT
              - column:
                  constraints:
                    nullable: false
                  name: created_at
                  type: timestamp
            tableName: authentication_code