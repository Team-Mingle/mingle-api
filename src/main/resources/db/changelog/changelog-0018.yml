databaseChangeLog:
  - changeSet:
      id: add contentType, contentId columns to Notification
      author: Taehyun
      changes:
        - addColumn:
            tableName: notification
            columns:
              - column:
                  name: content_type
                  type: VARCHAR(45)
                  constraints:
                    nullable: false
              - column:
                  name: content_id
                  type: bigint
                  constraints:
                    nullable: false

  - changeSet:
      id: remove foreign_key constraint from Notification table
      author: Taehyun
      changes:
        - dropForeignKeyConstraint:
            baseTableName: notification
            constraintName: notification_ibfk_2
        - dropForeignKeyConstraint:
            baseTableName: notification
            constraintName: notification_ibfk_3

  - changeSet:
      id: remove boardType, categoryType columns
      author: Taehyun
      changes:
        - dropColumn:
            tableName: notification
            columnName: board
        - dropColumn:
            tableName: notification
            columnName: category