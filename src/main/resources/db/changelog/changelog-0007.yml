databaseChangeLog:
  - changeSet:
      id: create Banner table
      author: taehyun
      changes:
        - createTable:
            tableName: banner
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: member_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: img_url
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: link_url
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
