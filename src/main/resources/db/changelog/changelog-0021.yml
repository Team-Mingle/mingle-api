databaseChangeLog:
  - changeSet:
      id: add coupon table
      author: Hyeonwoo Jung
      changes:
        - createTable:
            tableName: coupon
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: member_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: type
                  type: enum('MONTHLY', 'YEARLY', 'FRESHMAN')
                  constraints:
                      nullable: false
        - addForeignKeyConstraint:
            baseTableName: coupon
            baseColumnNames: member_id
            constraintName: fk_coupon_member_id
            referencedTableName: member
            referencedColumnNames: id
